<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Prestamos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/calculadora.css">
</head>
<body>
  <div class="container" id="contener">
    <div class="logo">
      <img src="Imagesnes/bank.png" alt="Icono del banco o moneda">
      <h1>Calculadora de Prestamos</h1>
    </div>
  
    <div class="form">
      <div class="form-group">
        <input type="number" class="form-control" id="monto" placeholder="Ingrese el monto" min="0">
      </div>
      
      <div class="form-group">
        <input type="number" class="form-control" id="tasa" placeholder="Ingrese la tasa en % anual" min="0">
      </div>

      <div class="form-group">
        <input type="number" class="form-control" id="plazo" placeholder="Ingrese el plazo en meses" min="0">
      </div>

      <button onclick="calcularCuota()" class="btn btn-primary" id="beton">Calcular</button>
      
      <div class="form-group">
        <input type="text" class="form-control" id="resultado" readonly placeholder="Resultado">
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Js/interes.js"></script>
</body>
</html>
